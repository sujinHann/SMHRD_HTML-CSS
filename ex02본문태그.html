<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 제목 태그 head의 약자 h1~h6 -->
    <h1>h1태그</h1>
    <h2>h2태그</h2>
    <h6>h6태그</h6>

    <!-- 본문태그 p, span 태그 -->
    <!-- 한줄 복사붙여넣기 -> alt+shift+방향키 -->
    <p>p태그</p>
    <p>p태그</p>

    <span>span태그</span>

    <br>

    <span>span태그</span>

    <!-- br태그: 줄바꿈을 하는 기능 (break)
    단순히 기능만을 하기 때문에 끝태그 없이 사용(홀태그) -->

    <!-- hr태그: 수평선  -->
    <hr color="red" width="150px" size="140">
    <hr color="orange" width="150px" size="120">
    <hr color="yellow" width="150px" size="100">
    <hr color="green" width="150px" size="80">
    <hr color="indigo" width="150px" size="60">
    <hr color="purple" width="150px" size="40">


    
    
</body>
</html>
