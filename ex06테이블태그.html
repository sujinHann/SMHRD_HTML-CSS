<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- table : 테이브을 만들겠다고 선언하는 공간 -->
    <table border="1px solid black" align="center" width="500px">

        <!-- cation 표의 제목 -->
        <caption>메뉴판</caption>

        <!-- tr : table row 1줄을 생성하는 방법 -->
        <tr bgcolor="pink" height="50px">
            <!-- th: 컬럼의 제목을 작성 -->
            <th>메뉴</th>
            <th>가격</th>
        </tr>

        <tr align="center">
            <!-- td: table data -->
            <td>아이스아메리카노</td>
            <td>3500</td>
        </tr>

        <tr align="center">
            <td>아이스카페라떼</td>
            <td>4500</td>
        </tr>
        
    </table>

    <!-- 실습 -->
    <table border="1px solid black" align="center">
        <caption>스마트인재개발원</caption>      
                <tr align="center" bgcolor = "lightpink">
                    <th>이름</th>
                    <th colspan="2">나이/주소</th>
                    <th>비고</th>
                </tr>
        
                <tr align="center">
                    <td>도망자</td>
                    <td>26</td>
                    <td>외계인</td>
                    <td rowspan="2"></td>
                </tr>
        
                <tr align="center">
                    <td>꽝승현</td>
                    <td>100</td>
                    <td>광수랑같음</td>
                </tr>


    </table>
</body>
</html>
