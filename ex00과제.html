<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#" method="get">

        <table width="400px" bgcolor="gray">
            <caption>회원가입폼</caption>
            <tr>
                <!-- th: 컬럼의 제목을 작성 -->
                <th align="left" height="50px">
                    step 1 : 아이디/비번 입력
                </th>
            </tr>

        </table>

        <table width="400px">

            <tr bgcolor="whitesmoke" heigh="35px" width="200px">
                <td align="right">아이디</td>
                <td>
                    <input type="text" name="id" style="width: 150px;">
                </td>
            </tr>
            <tr bgcolor="whitesmoke" heigh="35px">
                <td align="right" width="200px">비밀번호</td>
                <td>
                    <input type="password" name="pw" style="width: 150px;">
                </td>
            </tr>
            <tr bgcolor="whitesmoke" heigh="35px">
                <td align="right" width="200px">비밀번호확인</td>
                <td>
                    <input type="password" name="pwcheck" style="width: 150px;">
                </td>
            </tr>

        </table>

        <table width="400px" bgcolor="gray">
            <tr>
                <th align="left" height="50px">
                    step 2 : 개인정보
                </th>
            </tr>
        </table>

        <table width="400px">

            <tr bgcolor="whitesmoke" heigh="35px">
                <td align="right" width="200px">
                    성별
                </td>
                <td>
                    남<input type="radio" name="gender" value="men">
                    여<input type="radio" name="gender" value="women">
                </td>
            </tr>
            <tr bgcolor="whitesmoke" heigh="35px">
                <td align="right" width="200px">
                    혈액형
                </td>
                <td>
                    <select>
                        <option value="A">A형</option>
                        <option value="B">B형</option>
                        <option value="O">O형</option>
                        <option value="AB">AB형</option>
                    </select>
                </td>
            </tr>
            <tr bgcolor="whitesmoke" heigh="35px">
                <td align="right" width="200px">
                    생일
                <td>
                    <input type="date">
                </td>
                </td>
            </tr>

        </table>

        <table width="400px" bgcolor="gray">
            <tr>
                <th align="left" height="50px">
                    step 3 : 선호도
                </th>
            </tr>
        </table>

        <table width="400px">

            <tr bgcolor="whitesmoke" heigh="35px">
                <td align="right" width="200px">
                    취미
                </td>
                <td>
                    축구<input type="checkbox" name="sport" value="soccer">
                    야구<input type="checkbox" name="sport" value="baseball">
                    농구<input type="checkbox" name="sport" value="basketball">
                </td>
            </tr>
            <tr bgcolor="whitesmoke" heigh="35px">
                <td align="right" width="200px">
                    좋아하는 색깔
                </td>
                <td>
                    <input type="color">
                </td>
            </tr>

        </table>

        <table width="400px" bgcolor="gray">
            <tr>
                <th align="left" height="50px">
                    step 4 : 적고 싶은 말
                </th>
            </tr>
        </table>
        <table width="400px">

            <tr bgcolor="whitesmoke" heigh="35px">
                <td colspan="2">
                    <textarea cols="50" rows="5" style="width:390px">
                        </textarea>
                </td>
            </tr>

        </table>

        <table width="400px">

            <tr bgcolor="whitesmoke" heigh="35px">
                <td align="center">
                    <input type="submit">
                    <input type="reset">
                </td>

        </table>

    </form>
</body>

</html>
